<mat-card>
  <h2>Nuevo Curso</h2>

  <form [formGroup]="cursoForm" autocomplete="off">
    <div class="curso-container">
      <mat-form-field>
        <input
        matInput
        placeholder="Curso"
        formControlName="nombre"
        required />
      </mat-form-field>
      <div
    *ngIf="
      cursoForm.get('nombre')?.hasError('required') &&
      cursoForm.get('nombre')?.touched
    "
    style="margin-top: -20px"
  >
    <span class="mda-form-msg"> Este campo es obligatorio </span>
  </div>

  <mat-form-field>
    <input
    matInput
    placeholder="CrÃ©ditos"
    formControlName="creditos"
    required />
  </mat-form-field>
  <div
*ngIf="
  cursoForm.get('creditos')?.hasError('required') &&
  cursoForm.get('creditos')?.touched
"
style="margin-top: -20px"
>
<span class="mda-form-msg"> Este campo es obligatorio </span>
</div>

<button class="button"
mat-raised-button
color="primary"
[disabled]="cursoForm.invalid"
type="button"
style="margin-left: 10 px"
(click)="crearCurso()"
>
Ok
</button>

<button class="button"
mat-raised-button
color="warn"
type="button"
routerLink="/listar"
>
Cancel
</button>



    </div>

  </form>


</mat-card>
